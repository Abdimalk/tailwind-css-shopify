<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex justify-between">
        <h1 class="text-amber-900 font-bold text-[2.5em] ml-[30px] mt-[10spx] hover:scale-[0.9]">Shopify</h1>
        <ul class="sm:flex sm:gap-[40px] sm:bg-amber-950 sm:w-[350px] sm:h-[43px] sm:rounded-[25px] sm:mt-[20px] sm:ml-[10px]">
            <li class="ml-[35px] mt-[10px] text-white font-normal hover:text-orange-300">_Products_</li>
            <li class="mt-[10px] text-white font-normal hover:text-orange-300">_Store_</li>
            <li class="mt-[10px] text-white font-normal hover:text-orange-300">_About us_</li>
        </ul>
            <button class=" hidden sm:mt-[20px] mt-[20px] sm:mr-[40px] sm:block sm:px-[25px] sm:py-[5px] sm:bg-amber-950 sm:text-white sm:rounded-t-[25px] sm:hover:text-orange-300" type="submit">Get Started</button>
        <div class="sm:hidden">
            <i class="fa-solid fa-bars text-[3em] mr-[30px] mt-[15px]"></i>
        </div>
    </div>    
    <!-- container -->

    <div class="flex gap-[30px] ml-[30px] mt-[30px]">
        <img src="lakme vc.webp" alt="" class="w-[350px] h-[300px] rounded-[30px] mt-[60px] ml-[50px]">

        <div>
             <h4 class="font-black text-center w-[300px] mt-[80px] text-amber-950 tracking-[2px] text-[1.7em] ml-[-5px]">LAKME<span class="text-amber-700 text-[1em] font-light">(Vit c Pro)</span> (200ml)</h4>
             <i class="fa-solid fa-star text-yellow-500 text-[1.1em] ml-[27px] mt-[20px]"></i>
             <i class="fa-solid fa-star text-yellow-500 text-[1.1em] ml-[5px]"></i>
             <i class="fa-solid fa-star text-yellow-500 text-[1.1em] ml-[5px]"></i>
             <i class="fa-solid fa-star text-yellow-500 text-[1.1em] ml-[5px]"></i>
             <i class="fa-solid fa-star text-yellow-500 text-[1.1em] ml-[5px]"></i>
            <div>
                 <h1 class="font-black text-center w-[300px] mt-[20px] ml-[-25px] text-amber-950 tracking-[2px] text-[1.7em]">12$<span class="text-amber-900 text-[0.6em]">(50%)Discount</span></h1>
            </div>

            <div class="flex gap-[20px] mt-[30px] ml-[30px]">
                <div class="w-[30px] h-[30px] border-[2px] border-black border-solid">
                    <p class="text-[2em] mt-[-15px] ml-[6px]">-</p>
                </div>

                <div>
                    <p>1</p>
                </div>

                 <div class="w-[30px] h-[30px] border-[2px] border-black border-solid">
                    <p class="text-[1.5em] mt-[-8px] ml-[5px]">+</p>
                </div>

                <div>
                    <button class="px-[30px] py-[7px] bg-amber-950 text-white rounded-[10px]">Add to cart</button>
                </div>
            </div>
        </div>
    </div>

</html>
